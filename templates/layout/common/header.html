<header>
    <div>
        <a href="{{urls.home}}"><h1>Gesso</h1></a>
    </div>
    <div>
        <nav>
            <ul>
                {{#each categories}}
                <li>
                    <a class="{{#if is_active}}is-active{{/if}}" href="{{ url }}" aria-label="{{ name }}">
                        {{ name }}
                    </a>
                </li>
                {{/each}}
            </ul>
        </nav>
    </div>
</header>
